<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Chuan Wu's Lab 4</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Chuan Wu's Lab 4</h1>
    <div class="container">
        <form action="/api" method="post">
            <ul class="flex-outer">
                <li>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname" maxlength="140">
                </li>
                <li>
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname" maxlength="140">
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email address">
                </li>
                <li>
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone number">
                </li>
                <li>
                    <label for="message">Text field</label>
                    <textarea rows="5" cols="33" id="message" name="message" placeholder="Click and write your message here!"></textarea>
                </li>
                <li>
                    <p class="checkbox-list-label">Age</p>   
                    <ul class="flex-inner">
                    <li>
                        <input type="checkbox" id="eighteen-to-thirtyfive" name="eighteen-to-thirtyfive">
                        <label for="eighteen-to-thirtyfive">18-35</label>
                    </li>
                    <li>
                        <input type="checkbox" id="thirtyfive-to-fifty" name="thirtyfive-to-fifty">
                        <label for="thirtyfive-to-fifty">35-50</label>
                    </li>
                    <li>
                        <input type="checkbox" id="fifty-to-sixtyfive" name="fifty-to-sixtyfive">
                        <label for="fifty-to-sixtyfive">50-65</label>
                    </li>
                    </ul>
                </li>
                <li>
                    <button type="submit" name="submit" id="sumbit form">SUBMIT FORM</button>
                    <button type="button" name="activate" id="activate" onclick="testFunction()">Activate</button>
                </li>
            </ul>
        </form> 
      </div>
      <script>
          function testFunction() {
            const fruits=["orange","pineapple","peach"];
            let count=0;
            fetch('/api')
            .then((response) => response.text())
            .then((response) => {
               console.log(response);
               document.querySelector("title").innerHTML=response;
               document.querySelector("h1").innerHTML=response;
               document.querySelector("body").style.backgroundColor="#79c7b9";
               document.querySelector(".flex-outer").style.margin="0 auto";
               document.querySelector(".checkbox-list-label").innerHTML="fruits";
               document.querySelectorAll(".flex-inner > li > label").forEach(function(item){
                   item.innerHTML=fruits[count];
                   count=count+1;
               })
            })
        }
      </script>
  </body>
</html>
